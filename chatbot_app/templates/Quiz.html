<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .quiz-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 2rem;
            margin: auto;
            width: 100%;
            max-width: 800px;
        }
        .progress-container {
            margin-bottom: 2rem;
        }
        .question-container {
            margin: 2rem 0;
        }
        form p {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: left;
            transition: all 0.3s ease;
        }
        form p:hover {
            transform: translateX(10px);
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        label {
            font-size: 1.1rem;
            margin-left: 1rem;
            cursor: pointer;
        }
        input[type="radio"], input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 0.5rem;
        }
        .submit-btn {
            width: auto;
            padding: 0.8rem 2.5rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <!-- Progress Section -->
            <div class="progress-container">
                <div class="d-flex justify-content-between mb-2">
                    <span>Progress</span>
                    <span id="progress-status">Question 3/10</span>
                </div>
                <div class="progress" style="height: 8px;">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 30%" 
                         aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <h2 class="text-center mb-4">Quiz Questions</h2>
            
            <form method="POST">
                {% csrf_token %}
                <div class="question-container">
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary submit-btn">Submit Answer â†’</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Progress Script -->
    <script>
        // Update progress from database (example values)
        const totalQuestions = 10;
        let currentQuestion = 3; // Get this value from your database
        
        document.querySelector('.progress-bar').style.width = `${(currentQuestion/totalQuestions)*100}%`;
        document.getElementById('progress-status').textContent = 
            `Question ${currentQuestion}/${totalQuestions}`;
    </script>
</body>
</html>
