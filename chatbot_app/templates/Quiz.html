<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
      body{
        font-family:Arial,sans-serif;
        background:#f4f4f9;
        display:flex;
        justify-content:center;
        align-items: center;
        height:100vh;
        padding:20px;
      }
      .quiz-container{
        background:white;
        max-width:600px;
        width:100%;
        padding:20px;
        border-radius:12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        text-align:center;
      }
      .submit-btn{
        background: #007bff;
        color: white;
        padding: 14px 24px;
        font-size: 1.1rem;
        border: none;
        cursor: pointer;
        width: 100%;
        max-width: 400px;
        margin: 25px auto 0;
        border-radius: 8px;
        transition: all 0.3s ease;
        display: block;
        letter-spacing: 0.5px;
      }
      .submit-btn:hover{
        background:#0056b3;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0,123,255,0.3);

      }
      .submit-btn:active {
        transform: translateY(0);
        box-shadow: none;
    }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Questions</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    
</body>
</html>
