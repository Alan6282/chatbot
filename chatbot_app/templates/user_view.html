{% extends 'expertheader.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>


  
        
        <table border="1" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for user in data %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.login_id.email }}</td>
                        <td>{{ user.contact}}</td>
                        <td class="btn btn-primary"><a href= "{% url 'chat_with_user' user.login_id.id %}">Chat Now</a></td>

                    </tr>
                {% endfor %}
            </tbody>
        </table>
    
        
   

</body>
</html>

{% endblock %}
